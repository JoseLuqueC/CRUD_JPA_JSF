<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>JSF</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista de Clientes"/>
	</h2>
	<h:form>
	<h:commandButton action="#{clienteBean.nuevo()}" value="Nuevo Cliente"></h:commandButton>
	
		<h:dataTable value="#{clienteBean.getClientes()}" var="cliente"
			border="1">
			<h:column>
				<f:facet name="header">Id
				<h:outputText value="#{cliente.idcliente}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">Nombre
				<h:outputText value="#{cliente.cli_name}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">Direccion
				<h:outputText value="#{cliente.cli_address}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">Email
				<h:outputText value="#{cliente.cli_email}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">Telefono
				<h:outputText value="#{cliente.cli_phone}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">Fecha Registro
				<h:outputText value="#{cliente.createdAt}"/>
				</f:facet>
			</h:column>

			<h:column>
				<f:facet name="header">Fecha Actualizaci√≥n
				<h:outputText value="#{cliente.updatedAt}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{clienteBean.edit(cliente.idcliente)}" value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{clienteBean.delete(cliente.idcliente)}" value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
